<!DOCTYPE html>
<html ng-app="shopApp">
<head>
	<meta charset="UTF-8">
	<title>show</title>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="specializeServerController.js"></script>
</head>
<body>
	<section ng-controller="ServerItemsController as serveritems">
		<div>
			<h2>自定义服务</h2>
			<ul>
				<li ng-repeat="item in serveritems.items">
					<label for="">{{ item.title }}</label>
					<input type="text" ng-model="item.quantity" />
					<span>{{ item.price | currency }}</span>
					<span>{{ item.price * item.quantity | currency }}</span>
					<button ng-click="serveritems.remove($index)">remove</button>
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
