<!DOCTYPE html>
<html ng-app="carApp">
<head>
	<meta charset="UTF-8">
	<title>show</title>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="watchController.js"></script>
</head>
<body>
	<section ng-controller="WatchController as watch">
		<div>
			<h2>$watch 基本使用</h2>
			<ul>
				<li ng-repeat="item in watch.items">
					<label for="">{{ item.title }}</label>
					<input type="text" ng-model="item.quantity" />
					<span>{{ item.price | currency }}</span>
					<span>{{ item.price * item.quantity | currency }}</span>
					<button ng-click="watch.remove($index)">remove</button>
				</li>
			</ul>
			<p>Total : {{ watch.bill.total | currency }}</p>
			<p>Discount : {{ watch.bill.discount | currency }}</p>
			<p>Subtotal : {{ watch.bill.subtotal | currency }}</p>
		</div>
	</section>
</body>
</html>
