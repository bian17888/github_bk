<!DOCTYPE html>
<html ng-app="showApp">
<head>
	<meta charset="UTF-8">
	<title>show</title>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="showController.js"></script>
</head>
<body>
	<section ng-controller="ShowController as show">
		<div>
			<h2>ng-show demo {{ show.text }}</h2>
			<button ng-click="show.toogleMenu()">toggle button</button>
			<p ng-show="show.menuStatus.show">测试文字</p>
		</div>
	</section>
</body>
</html>
