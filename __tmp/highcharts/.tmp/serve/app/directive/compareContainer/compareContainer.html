<div ng-if="vm.compares.length &gt; 0" class="compare-container"><a href="javascript:;" ng-click="vm.close()" class="close-btn"><i class="fa fa-close"></i></a>
  <div ng-class="{true:&quot;left-container&quot;, false: &quot;center-container&quot;}[vm.compares.length===1]">
    <div spider-web compares="vm.compares" items="vm.dataOfCompares" cate="vm.cate"></div>
  </div>
  <div ng-if="vm.compares.length === 1" class="right-container">
    <h3>人群画像</h3>
    <div map-chart item="vm.dataOfCompares[0]" ng-if="vm.cate===&quot;industry&quot;"></div>
    <div industry-chart item="vm.dataOfCompares[0]" ng-if="vm.cate===&quot;region&quot;"></div>
    <div sex-chart item="vm.dataOfCompares[0]"></div>
    <div age-chart item="vm.dataOfCompares[0]"></div>
  </div>
</div>
