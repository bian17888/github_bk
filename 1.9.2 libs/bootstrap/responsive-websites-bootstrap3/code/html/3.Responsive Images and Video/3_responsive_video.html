<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Title</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/bower_components/formstone/dist/css/background.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="style_video.css">
</head>
<body>

<header id="video-wallpaper">
	<nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header"
	     role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
				        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#top">
					<img src="../../images/site-logo-white-70pct.png" />
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#sights">Sights</a></li>
					<li><a href="#sports">Sports</a></li>
					<li><a href="#activities">Activities</a></li>
					<li><a href="#contact-us">Contact Us</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</header>

<article class="container-fluid">
	<div class="row">
		<div class="background-video"></div>
	</div>
	<div class="row">
		<div class="content-filler"></div>
		<div class="fill-screen fixed-attachment" style="background-image: url(/images/elk.jpg);"></div>
	</div>
	<div class="row">
		<div class="content-filler"></div>
		<div class="fill-screen fixed-attachment" style="background-image: url(/images/snowboarder.jpg);"></div>
	</div>
</article>

<footer class="container-fluid">
	<h2>Footer</h2>
</footer>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/formstone/dist/js/core.js"></script>
<script src="/bower_components/formstone/dist/js/transition.js"></script>
<script src="/bower_components/formstone/dist/js/background.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on('load resize', function(){
			$('.fill-screen').css("height", window.innerHeight);
		})

		$('#video-wallpaper').background({
			source: {
				poster: "/images/bikes.png",
				mp4: "/images/bikes.mp4"
			}
		})
	});
</script>

</body>
</html>
