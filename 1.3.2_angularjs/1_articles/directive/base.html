<!doctype html>
<html ng-app="baseApp">
<head>
	<meta charset="UTF-8">
	<title>Angular浅入深出系列 - 基础知识</title>
	<style>
		section {
			width: 80%;
			border: 1px solid #eee;
			padding: 10px 3%;
			margin: 20px auto;
		}
	</style>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="baseController.js"></script>
</head>
<body>

<section>
	<h2>angular 指令 </h2>
	<div ng-controller="directive as vm">
		<h4>ng-bind -> ng-cloak -> ng-init</h4>
		<p>ng-bind : 2+3 = <span ng-bind="2+3"></span></p>
		<p ng-cloak>ng-cloak : 2+3 = {{ 2+3 }} </p>
		<p ng-init="sum = 5">ng-init : 2+3 = {{ sum }}</p>

		<h4>ng-show, ng-hide</h4>
		<div ng-init="public = true">
			<p ng-show="public">所有人均和查看</p>
			<p ng-hide="public">无权限查看</p>
		</div>
	</div>
</section>

</body>
</html>
