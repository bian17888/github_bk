<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="page-header">
            <h1><a href="/">GithubApp</a></h1>
            <p class="lead">Your Resource for Github Data.</p>
        </div>
        <div ng-controller="Search as vm">
            <form class="form-inline-lg" ng-submit="vm.search()">
                <div class="input-group">
                    <input ng-model="vm.query" ng-keyup="vm.keyup()" ng-keydown="vm.keydown()"
                            type="text" class="form-control" placeholder="Film title..." />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="vm.search()">GO!</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div ng-view=""></div>
</div>

<hr>

<div class="footer">
    <div class="container">
        <p>from @bradoncode | github data from https://api.github.com</p>
    </div>
</div>

<script type="text/javascript" src="/angular/angular.js"></script>
<script type="text/javascript" src="/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="/app.js"></script>
<script type="text/javascript" src="/dataservice.js"></script>
<script type="text/javascript" src="/home.js"></script>
<script type="text/javascript" src="/search.js"></script>
<script type="text/javascript" src="/result.js"></script>

</body>
</html>
