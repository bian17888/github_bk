<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        .container { max-width: 900px; }
    </style>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="page-header">
            <h1><a href="#/">MovieApp</a></h1>
            <p class="lead">Your Resource for Movie Data.</p>
        </div>
        <div ng-controller="SearchController">
            <form class="form-inline-lg" ng-submit="search()">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Film title..." ng-model="query">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
            </span>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div ng-view=""></div>
</div>

<hr>

<div class="footer">
    <div class="container">
        <p>from @bradoncode | movie data from http://www.omdbapi.com</p>
    </div>
</div>

<script type="text/javascript" src="/angular/angular.js"></script>
<script type="text/javascript" src="/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="/dataservice.js"></script>
<script type="text/javascript" src="/result.js"></script>
<script type="text/javascript" src="/search.js"></script>

</body>
</html>
