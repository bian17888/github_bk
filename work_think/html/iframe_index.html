<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Demo : iframe 控制父类跳转</h2>
        <div>
            <iframe name="iframe01" src="iframe_in.html" width="200" height="200"></iframe>
        </div>
        
    </div>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script>
    $(function() {
        // demo02: 外部 iframe 控制跳转
        $(window.frames["iframe01"].document).find("a").click(function(){
            window.location.href = "http://www.baidu.com";
        });
    })
    </script>
</body>

</html>
