<form class="form-horizontal" role="form">
    <div class="modal-header">
        <h3 class="modal-title">Pro form</h3>
    </div>
    <div class="modal-body">
        <fieldset>

            <div class="form-group">
                <label for="date" class="col-sm-3 control-label">Date Hired</label>
                <div class="col-sm-9">
                    <uib-datepicker id="date" name="dateHired" ng-model="employee.dateHired" class="well well-sm"
                                    datepicker-options="options"></uib-datepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="time" class="col-sm-3 control-label">Break Time</label>
                <div class="col-sm-9">
                    <uib-timepicker id="time" name="breakTime" ng-model="employee.breakTime"></uib-timepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="state" class="col-sm-3 control-label">state</label>
                <div class="col-sm-9">
                    <input type="text" id="state" name="state" class="form-control" ng-model="employee.state"
                           uib-typeahead="state for state in states | filter:$viewValue | limitTo:8">
                </div>
            </div>
        </fieldset>
        <br/>
    </div>
    <div class="modal-footer">
        <div class="col-sm-offset-3 col-sm-9">
            <input type="submit" class="btn btn-primary" value="Submit"
                   ng-click="submitForm()"/>
            <input type="button" class="btn btn-default" value="Cancle"
                   ng-click="cancleForm()"/>
        </div>
    </div>
</form>
