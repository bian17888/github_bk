<body>

<header>
  <h2>
    <a href="/">Pete's Pizza Shop</a>
  </h2>

  <div class="menu" id="mainMenu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

</header>

<p class="lead text-center">Voted #1 <strong>Pizza</strong> in Wagonwheel, <i>Oregon</i>!</p>
<address class="text-center">
  123 Pioneer Square &bullet; Wagonwheel, OR 97531 &bullet; <abbr title="Phone">P:</abbr> <a
  href="tel:5035551212">(503)
  555-1212</a>
</address>


<h3>Order Now:</h3>
<form id="orderForm">
  <div>
    <label for="pieSize">Size:</label>
    <select name="pieSize" id="pieSize">
      <option>Personal</option>
      <option>Small</option>
      <option>Medium</option>
      <option selected>Large</option>
    </select>
  </div>
  <div>
    <label for="pieCrust">Crust:</label>
    <select name="pieCrust" id="pieCrust">
      <option>Thin</option>
      <option selected>Regular</option>
      <option>Thick</option>
    </select>
  </div>
  <div><label>Toppings:</label></div>
  <div>

    <label>
      <input type="checkbox" checked> Pepperoni
    </label>
    <label>
      <input type="checkbox" checked> Sausage
    </label>
    <label>
      <input type="checkbox"> Mushroom
    </label>
    <label>
      <input type="checkbox"> Green Peppers
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox"> Ham
    </label>
    <label>
      <input type="checkbox"> Pineapple
    </label>
    <label>
      <input type="checkbox"> Onions
    </label>
    <label>
      <input type="checkbox"> Extra Cheese
    </label>
  </div>
  <div>
    <label for="delivery"><input type="checkbox" name="delivery" id="delivery"/></label>
  </div>
  <div>
    <input type="submit" value="Order Now!">
  </div>
</form>
