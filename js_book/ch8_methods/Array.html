			Function.prototype.method = function(name,fnc){

				return this;
			}

			// 1、concat()

			console.log(a6);
			console.log(result6);
			console.log('========== Line ==========');



			// 7、slice(start,[end])
			// Tip:slice(1,3) -- [1,3)
			var a7 = [1,2,'a','b'];
			var result71 = a7.slice(1);			// [2,'a','b']
			var result72 = a7.slice(1,3);		// [2,'a']
			var result73 = a7.slice(1,-1);		// [2,'a']      // '-1'转换成 a7.length + (-1) = 3
			console.log(result71);
			console.log(result72);
			console.log(result73);	
			console.log('========== Line ==========');			



			// 8、sort(compareFn)
			var arr8 = [4,8,15,16,23,42];
			// 8.1、默认：按字符串进行排序
			var result81 = arr8.sort();			// [15, 16, 23, 4, 42, 8]
			console.log(result81);			
			// 8.2、自定义：由小到大
			var result82 = arr8.sort(
				function(a,b)
				{
					return a-b;
				}
			);
			console.log(result82);			// [4, 8, 15, 16, 23, 42]

			// 8.3、完善8.2
			var arr8_new = ['aa','bb','a'].concat(arr8);
			var result83 = arr8_new.sort(
				function(a,b)
				{
					if(a===b)
					{
						return 0;
					}
					if(typeof a === typeof b)
					{
						return a < b ? -1 : 1;
					}
					return typeof a < typeof b ? -1 : 1;
				}
			); 
			console.log(result83);
