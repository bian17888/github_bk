<!DOCTYPE HTML>
<html>
	<head>
		<title>RegExp_to clear html tag</title>
		<meta http-equiv="content-type" content="text/html; charset=gb2312" />
	</head>

	<body>
		<h2>To clear html tag</h2>
		<div>
			<p><textarea id="textValue01" cols="80" rows="6" value=""></textarea>
			<input id="btn01" type="button" value="clear tag" /></p>
			<p>
			<textarea id="textValue02" cols="80" rows="6" value=""></textarea></p>
		</div>
		<script type="text/javascript">
			var $textValue01 = document.getElementById('textValue01');
			var $textValue02 = document.getElementById('textValue02');
			var $btn01 = document.getElementById('btn01');
			$btn01.onclick =function(){
				var re = /<[^<>]+>/g;
				$textValue02.value = $textValue01.value.replace(re,'');
			}
		</script>	
	</body>

</html>
